<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name " name="name" />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="Apellido " name="Apellidos" />
      </div>
      <br />
      <div>
        Modalidad de Cursada:
        <input type="radio" id="On-Demand" />
        <label for="On-Demand" name="On-Demand">On-Demand</label>
        <input type="radio" id="En vivo" />
        <label for="En vivo" name="En vivo">En vivo</label>
      </div>
      <br />
      <div>
        <input type="checkbox" id="Suscripcion" name="suscripcion" />
        <label for="suscripcion">
          Deseo recibir informacion sobre nuevos posteos en la plataforma
          Nucba.</label
        >
        <div>
          <br />
          <div>
            <input type="checkbox" id="tyc" name="tyc" />
            <label for="tyc">
              Declaro que lei los terminos y condiciones y estoy listo para
              convertirme en desarrollador web full stack.</label
            >
          </div>
          <br />
        </div>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" />
      </div>
      <br />
      <div>
        <button>Enviar</button>
      </div>
    </form>
  </body>
</html>
